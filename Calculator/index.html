<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Calculator</h1>
    <div class="container">
        <div id="display" class="placeholder"></div>
        <div class="keys">
                    <div class="button">C</div>
                    <div class="button">CE</div>
                    <div class="button">%</div>
                    <div class="button">/</div>
                    <div class="button">Sin</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                    <div class="button">cos</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                    <div class="button">tan</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                    <div class="button">sqrt</div>
                    <div id="button-left" class="button">0</div>
                    <div class="button">00</div>
                    <div class="button">.</div>
                    <div class="button">pi</div>
                    <div id="equal" class="button">=</div>
        </div>
    </div>

    <!-- Footer -->
     <div class="footer">
        <p> Made with ❤️ by 
            <a href="https://github.com/Harshhu045">Harsh_hu</a>
        </p>
     </div>
</body>
<script src="script.js"></script>
</html>
